<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Kakao Map</title>
        <style>
            html,
            body {
                margin: 0;
                padding: 0;
                width: 100%;
                height: 100%;
                overflow: hidden;
            }
            #map {
                width: 100vw;
                height: 100vh;
            }
        </style>
    </head>
    <body>
        <div id="map"></div>
        <script
            type="text/javascript"
            src="//dapi.kakao.com/v2/maps/sdk.js?appkey=3ac582707ed7360421002e0d1a6fe1cd&libraries=services"
        ></script>
        <script>
            var container = document.getElementById("map");
            var options = {
                center: new kakao.maps.LatLng(35.15385872250456, 128.10169273462938),
                level: 3,
                disableDoubleClickZoom: true,
            };

            var map = new kakao.maps.Map(container, options);
            // 중심이동
            function setCenter(x, y) {
                var moveLatLon = new kakao.maps.LatLng(x, y);
                map.setCenter(moveLatLon);
            }

            // (mode ==main) 일때 좌표가 변경될 때 마다 latlngBounds 를 서버에 넘겨서 게시글 목록을 불러옴
            kakao.maps.event.addListener(map, "idle", function () {
                var bounds = map.getBounds();

                console.log(bounds.toString());
            });
        </script>
    </body>
</html>
